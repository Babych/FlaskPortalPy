{% extends "base.html" %}

{% block title %}Новий пост - Блог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">Створити новий пост</h2>
                <form method="POST" action="{{ url_for('new_post') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               maxlength="200" placeholder="Введіть заголовок поста">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Вміст</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required 
                                  placeholder="Напишіть ваш пост тут..."></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Опублікувати</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Скасувати</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
