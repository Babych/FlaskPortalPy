{% extends "base.html" %}

{% block title %}Редагування - {{ post.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">Редагування поста</h2>
                <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Заголовок</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               maxlength="200" value="{{ post.title }}">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Вміст</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                        <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">Скасувати</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
